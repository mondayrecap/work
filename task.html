<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manajemen Proyek Telegram</title>
  <style>
    body {
      font-family: "SF Pro Display", Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #0b0b0b, #2a2a2a, #5a5a5a, #bfbfbf);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
      padding: 24px;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      width: 100%;
      max-width: 560px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.04);
    }

    h1 {
      margin: 0 0 14px 0;
      font-size: 22px;
      text-align: center;
    }

    label {
      display:block;
      margin-top: 12px;
      margin-bottom:6px;
      font-weight:600;
      font-size:13px;
      color: rgba(255,255,255,0.9);
    }

    select, input[type="text"], textarea {
      width:100%;
      padding:12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.06);
      background: #ffffff;
      color: #000000;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    input:focus, textarea:focus, select:focus {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button.upload {
      margin-top: 18px;
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, rgba(255,255,255,0.95), rgba(235,235,235,0.95));
      color: #111;
      font-weight: 700;
      font-size: 15px;
      transition: transform .12s ease, opacity .12s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button.upload:active { transform: scale(.997); }
    button.upload[disabled] { opacity: .6; cursor: not-allowed; }

    #status {
      margin-top: 14px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.35s ease, transform 0.35s ease;
      transform: translateY(6px);
    }
    #status.show { opacity: 1; transform: translateY(0); }

    #history { margin-top:16px; list-style:none; padding:0; max-height:220px; overflow:auto; }
    #history li {
      background: rgba(255,255,255,0.9);
      color: #000;
      padding:10px 12px;
      margin-bottom:8px;
      border-radius:10px;
      font-size:13px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .spinner {
      width:16px; height:16px; border-radius:50%;
      border:2px solid rgba(0,0,0,0.12);
      border-top-color: rgba(0,0,0,0.6); animation: spin .8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
