<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Recap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #4a90e2;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ab8;
    }
    .task-list {
      margin-top: 20px;
    }
    .task {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“… Work Recap</h1>
  </header>
  <div class="container">
    <form id="taskForm">
      <label for="name">Nama</label>
      <select id="name" required>
        <option value="">-- Pilih Nama --</option>
        <option value="Ageng">Ageng</option>
        <option value="Citra">Citra</option>
        <option value="Rifat">Rifat</option>
      </select>

      <label for="taskTitle">Judul</label>
      <select id="taskTitle" required>
        <option value="">-- Pilih Judul --</option>
        <option value="Mr. Baek">Mr. Baek</option>
        <option value="Killer Reborn">Killer Reborn</option>
        <option value="Vigilante">Vigilante</option>
        <option value="Boneless">Boneless</option>
        <option value="I'm Not That Kind">I'm Not That Kind</option>
        <option value="My 9900">My 9900</option>
        <option value="Silent Night">Silent Night</option>
        <option value="Moonlight Shadow">Moonlight Shadow</option>
        <option value="Crimson Sky">Crimson Sky</option>
        <option value="Shadow Hunter">Shadow Hunter</option>
        <option value="Lost Paradise">Lost Paradise</option>
        <option value="Golden Hour">Golden Hour</option>
        <option value="Dark Horizon">Dark Horizon</option>
        <option value="Fallen Angel">Fallen Angel</option>
        <option value="The Last Stand">The Last Stand</option>
        <option value="Iron Will">Iron Will</option>
        <option value="Whispering Wind">Whispering Wind</option>
        <option value="Broken Oath">Broken Oath</option>
        <option value="Blood Moon">Blood Moon</option>
        <option value="Hidden Truth">Hidden Truth</option>
        <option value="Dawn Breaker">Dawn Breaker</option>
        <option value="Silver Blade">Silver Blade</option>
        <option value="Redemption">Redemption</option>
        <option value="Silent Tears">Silent Tears</option>
        <option value="Fatebound">Fatebound</option>
        <option value="Storm Chaser">Storm Chaser</option>
        <option value="Black Rose">Black Rose</option>
        <option value="Phantom Light">Phantom Light</option>
        <option value="Desert Mirage">Desert Mirage</option>
        <option value="Eternal Flame">Eternal Flame</option>
        <option value="Frozen Heart">Frozen Heart</option>
        <option value="Cursed Crown">Cursed Crown</option>
        <option value="Unseen Enemy">Unseen Enemy</option>
        <option value="Iron Blood">Iron Blood</option>
        <option value="Whisper of Death">Whisper of Death</option>
        <option value="Shadowed Path">Shadowed Path</option>
        <option value="Twilight Sonata">Twilight Sonata</option>
        <option value="Ashes of Time">Ashes of Time</option>
        <option value="Final Horizon">Final Horizon</option>
        <option value="Forgotten Memories">Forgotten Memories</option>
      </select>

      <label for="eps">EPS</label>
      <input type="text" id="eps" placeholder="Masukkan nomor eps..." required />

      <label for="fileUpload">Upload File</label>
      <input type="file" id="fileUpload" required />

      <button type="submit">Upload</button>
    </form>

    <div class="task-list" id="taskList"></div>
  </div>

  <script>
    const taskForm = document.getElementById("taskForm");
    const taskList = document.getElementById("taskList");

    taskForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const title = document.getElementById("taskTitle").value;
      const eps = document.getElementById("eps").value;
      const file = document.getElementById("fileUpload").files[0];

      if (name && title && eps && file) {
        const taskItem = document.createElement("div");
        taskItem.classList.add("task");
        taskItem.textContent = `${name} - ${title} EPS ${eps} âœ… ${file.name}`;
        taskList.appendChild(taskItem);

        taskForm.reset();
      }
    });
  </script>
</body>
</html>
