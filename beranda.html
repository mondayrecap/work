<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manajemen Proyek Telegram</title>
  <style>
    body {
      font-family: "SF Pro Display", Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #0b0b0b, #2a2a2a, #5a5a5a, #bfbfbf);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
      padding: 24px;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.04);
    }

    h1 {
      margin: 0 0 14px 0;
      font-size: 22px;
      text-align: center;
    }

    label {
      display:block;
      margin-top: 12px;
      margin-bottom:6px;
      font-weight:600;
      font-size:13px;
      color: rgba(255,255,255,0.9);
    }

    select, input[type="text"], textarea {
      width:100%;
      padding:12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.06);
      background: #ffffff;
      color: #000000;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    input:focus, textarea:focus, select:focus {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .task-block {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: crimson;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }

    .add-task {
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #f1f1f1;
      color: #111;
      font-weight: 600;
      font-size: 14px;
    }

    button.upload {
      margin-top: 18px;
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, rgba(255,255,255,0.95), rgba(235,235,235,0.95));
      color: #111;
      font-weight: 700;
      font-size: 15px;
      transition: transform .12s ease, opacity .12s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button.upload:active { transform: scale(.997); }
    button.upload[disabled] { opacity: .6; cursor: not-allowed; }

    #status {
      margin-top: 14px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.35s ease, transform 0.35s ease;
      transform: translateY(6px);
    }
    #status.show { opacity: 1; transform: translateY(0); }

    .spinner {
      width:16px; height:16px; border-radius:50%;
      border:2px solid rgba(0,0,0,0.12);
      border-top-color: rgba(0,0,0,0.6); animation: spin .8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Work Recap</h1>

    <form id="taskForm" autocomplete="off">
      <label for="taskName">Nama</label>
      <select id="taskName" required>
        <option value="">-- Pilih Nama --</option>
        <option value="Ageng">Ageng</option>
        <option value="Citra">Citra</option>
        <option value="Rifat">Rifat</option>
      </select>

      <div id="tasks"></div>
      <button type="button" class="add-task" id="addTaskBtn">+ Add Task</button>

      <label for="taskDesc">Deskripsi</label>
      <textarea id="taskDesc" placeholder="Tulis detail tugas di sini..."></textarea>

      <button class="upload" id="uploadBtn" type="submit">
        <span id="btnContent">â¬† Upload</span>
      </button>
    </form>

    <div id="status"></div>
  </div>

<script>
  // Ganti token & chat ID sesuai botmu
  const TOKEN = "8356256936:AAHe97i0u9wgNcjDwfl5pEqavxJUjVoNt6Y";
  const CHAT_ID = "5812228798";
  const TG_SEND_URL = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

  const el = id => document.getElementById(id);
  const tasksContainer = el('tasks');
  const addTaskBtn = el('addTaskBtn');
  const statusEl = el('status');
  const uploadBtn = el('uploadBtn');
  const btnContent = el('btnContent');

  let taskCount = 0;

  function createTaskBlock() {
    taskCount++;
    const div = document.createElement('div');
    div.className = 'task-block';
    div.innerHTML = `
      <button type="button" class="remove-btn">âœ•</button>
      <label>Task ${taskCount} - Judul</label>
      <input type="text" name="title" placeholder="Judul Task ${taskCount}">
      <label>Task ${taskCount} - Eps</label>
      <input type="text" name="eps" placeholder="EPS Task ${taskCount}">
    `;
    div.querySelector('.remove-btn').onclick = () => div.remove();
    tasksContainer.appendChild(div);
  }

  addTaskBtn.addEventListener('click', createTaskBlock);

  function showStatus(text, ok = true) {
    statusEl.textContent = text;
    statusEl.style.color = ok ? '#c8ffd9' : '#ffd0d0';
    statusEl.classList.add('show');
    setTimeout(()=> statusEl.classList.remove('show'), 6000);
  }

  document.getElementById('taskForm').addEventListener('submit', async function(evt) {
    evt.preventDefault();

    const name = el('taskName').value.trim();
    const desc = el('taskDesc').value.trim();
    if (!name) {
      showStatus('Nama wajib diisi.', false);
      return;
    }

    let tasks = [];
    const taskBlocks = tasksContainer.querySelectorAll('.task-block');
    taskBlocks.forEach((block, idx) => {
      const title = block.querySelector('input[name="title"]').value.trim();
      const eps = block.querySelector('input[name="eps"]').value.trim();
      if (title || eps) {
        tasks.push(`*Task ${idx+1}*\n- Judul : ${escapeMarkdown(title)}\n- Eps   : ${escapeMarkdown(eps)}`);
      }
    });

    const now = new Date();
    const tanggal = now.toLocaleString("id-ID", {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric",
      hour: "2-digit",
      minute: "2-digit"
    });

    uploadBtn.disabled = true;
    btnContent.innerHTML = '<span class="spinner"></span> Uploading...';

    let message = `*Recap daily*\n\nðŸ‘¤ *Nama :* ${escapeMarkdown(name)}\n\n`;
    message += tasks.join("\n\n") || "_(tidak ada task)_";
    message += `\n\nðŸ“– *Deskripsi :* ${escapeMarkdown(desc)}\nðŸ—“ï¸ *Tanggal Upload :* ${escapeMarkdown(tanggal)}`;

    try {
      const res = await fetch(TG_SEND_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message, parse_mode: 'Markdown' })
      });

      const data = await res.json();
      if (data.ok) {
        showStatus('âœ… Task berhasil dikirim ke Telegram!', true);
        document.getElementById('taskForm').reset();
        tasksContainer.innerHTML = "";
        taskCount = 0;
      } else {
        showStatus('âŒ ' + (data.description || 'Gagal mengirim pesan.'), false);
      }
    } catch (err) {
      showStatus('âš ï¸ Error: ' + err.message, false);
    } finally {
      uploadBtn.disabled = false;
      btnContent.innerHTML = 'â¬† Upload';
    }
  });

  function escapeMarkdown(text) {
    return String(text||'').replace(/([_*[\]()~`>#+\-=|{}.!])/g, '\\$1');
  }
</script>
</body>
</html>
